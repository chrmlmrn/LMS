<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .navbar-left h1 {
            margin: 0;
        }
        .navbar-right a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }
        .navbar-right a:hover {
            text-decoration: underline;
        }
        .table-container {
            padding: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <h1>Library</h1>
        </div>
        <div class="navbar-right">
            <a href="/">Home</a>
            <a href="/return">Return</a>
        </div>
    </nav>

    <h2>Borrowed Books</h2>

    <!-- Table Container -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Title</th>
                    <th>Borrower</th>
                    <th>Borrowed Date</th>
                </tr>
            </thead>
            <tbody>
                {% for book in borrowed_books %}
                <tr>
                    <td><img src="{{ book.thumbnail }}" alt="Book Thumbnail"></td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.borrower_name }}</td>
                    <td>{{ book.borrowed_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
